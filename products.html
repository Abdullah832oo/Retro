<!DOCTYPE html>
<html lang="en">
<head>
    <title>Products</title>
    <style>

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .container {
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100%;
        }

        .card h3 {
            margin: 10px;
        }

        .card p {
            margin: 0 10px 10px;
        }

        .card button {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }

        .card button:hover {
            background: #555;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>RETRO</h1>
        <nav>
            <ul>
                <li><a href="Aict Project.html">Home</a></li>
                <li><a href="aboutus.html">About</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Our Products</h2>
        <div class="grid">
            <div class="card">
                <img src="classic tee.jpg" alt="Product 1">
                <h3>Classic Tee</h3>
                <p>Comfortable and stylish classic T-shirt.</p>
                <a href="order.html?product=ClassicTee">
                    <button>Buy Now</button>
                </a>
            </div>
            <div class="card">
                <img src="jacket.jpg" alt="Product 2">
                <h3>Mens Premium Jacket</h3>
                <p>Perfect for all seasons, rugged and versatile.</p>
                <a href="order2.html?product=MensPremiumJacket">
                    <button>Buy Now</button>
                </a>
            </div>
            <div class="card">
                <img src="premium sweatshirt.jpg" alt="Product 3">
                <h3>Premium Sweatshirt</h3>
                <p>Lightweight and comfortable sweatshirt.</p>
                <a href="order3.html?product=PremiumSweatshirt">
                    <button>Buy Now</button>
                </a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; RETRO. All rights reserved.</p>
    </footer>
</body>
</html>
